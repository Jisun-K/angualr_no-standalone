<div class="container-box project">
    <ul>
        <li *ngFor="let item of items" [ngClass]="item.id == currId ? 'active' : ''">
            <div class="item-box">
                <img [src]="item.image">
                <p class="contents">{{item.contents}}</p>
            </div>
        </li>
    </ul>
</div>
